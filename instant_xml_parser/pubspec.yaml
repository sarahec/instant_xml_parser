name: instant_xml_parser
description: Code generator for instant_xml_parser. Reads specially annotated Dart code an emits an XML parser/deserializer to match.
version: 1.0.1
homepage: https://github.com/sarahec/instant_xml_parser

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  analyzer: '>=0.39.11 <0.42.0'
  build: ^1.3.0
  build_config: ^0.4.0
  built_collection: ^5.0.0
  built_value: ^8.0.0
  code_builder: ^3.0.0
  dart_style: ^1.0.0
  logging: ^0.11.4
  meta: ^1.2.4
  recase: ^3.0.0
  ixp_runtime: ^0.11.0
  source_gen: ^0.9.6
  xml: ^4.4.1

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^1.2.1
  built_value_generator: ^8.0.0
  pedantic: ^1.9.0
  test: ^1.0.0
