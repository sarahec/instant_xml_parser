name: instant_xml_parser
description: Code generator for instant_xml_parser. Reads specially annotated Dart code an emits an XML parser/deserializer to match.
version: 1.2.0
homepage: https://github.com/sarahec/instant_xml_parser

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  analyzer: ^6.5.0
  build_config: ^1.1.1
  build: ^2.4.1
  code_builder: ^4.10.0
  collection: ^1.19.0
  dart_style: ^2.3.6
  ixp_runtime: ^1.3.0
  logging: ^1.2.0
  meta: ^1.15.0
  recase: ^4.1.0
  source_gen: ^1.5.0
  xml: ^6.5.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.8

# Use latest versions in project
dependency_overrides:
  ixp_runtime:
    path: ../ixp_runtime
