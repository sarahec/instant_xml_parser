name: example
description: Sample of using instant_xml_parser to generate a parser via annotation.
version: 0.11.0
homepage: https://github.com/sarahec/instant_xml_parser

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  logging: ^0.11.4
  xml: ^4.4.0
  ixp_runtime: ^0.11.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.3
  test: ^1.14.4
  instant_xml_parser: ^0.11.0

# Added to make developing new features easier. Don't use in your own code.
dependency_overrides:
  instant_xml_parser:
    path: ../instant_xml_parser
  ixp_runtime:
    path: ../ixp_runtime