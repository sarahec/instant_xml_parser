name: testing
description: Validating generated parsers.
version: 1.0.0
homepage: https://github.com/sarahec/instant_xml_parser

environment:
  sdk: '>=2.12.0 < 3.0.0'

dependencies:
  logging: ^1.0.0
  xml: ^5.0.2
  instant_xml_parser: ^1.0.0
  ixp_runtime: ^1.0.0

dev_dependencies:
  build_runner: ^1.0.0
  build_test: ^0.10.3
  test: ^1.14.4

# Added to make developing new features easier. Don't use in your own code.
dependency_overrides:
  instant_xml_parser:
    path: ../instant_xml_parser
  ixp_runtime:
    path: ../ixp_runtime
  logging: ^1.0.0
  xml: ^5.0.2