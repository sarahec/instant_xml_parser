name: integration_testing
description: Validating generated parsers. (not published as its own package)
version: 1.1.0
homepage: https://github.com/sarahec/instant_xml_parser

environment:
  sdk: ">=3.4.0 < 4.0.0"

dependencies:
  logging: ^1.2.0
  xml: ^6.5.0
  instant_xml_parser: ^1.2.0
  ixp_runtime: ^1.2.0

dev_dependencies:
  build_runner: ^2.4.11
  build_test: ^2.2.2
  lints: ^4.0.0
  test: ^1.25.8

# Use latest versions in project
dependency_overrides:
  instant_xml_parser:
    path: ../instant_xml_parser
  ixp_runtime:
    path: ../ixp_runtime
